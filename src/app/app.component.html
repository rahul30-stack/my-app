<div class="giva"><h1>Giva</h1></div>
<ul class="flex">
<li  *ngFor="let User of Users | async">
<mat-card>{{User.eventId}}</mat-card>
<mat-card>{{User.name}}</mat-card>
<mat-card>{{User.mail}}</mat-card>
<mat-card >{{User.roles}}</mat-card>
<mat-card>{{User.disable}}</mat-card>
<button class="btn" (click)="update(User)">update</button>

<button class="btn" (click)="disableuser(User.eventId)" >Disable</button>


</li>
</ul>
